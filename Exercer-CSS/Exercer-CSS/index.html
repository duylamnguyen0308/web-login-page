<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="all" id="all">
        <div class="slidebar"
        onclick="Block()">
            <div class="logo">
               <img 
              src="logo@0 1.png"
              alt="Can't Loading Image"
            /> 
            </div>
            <div class="home">
                <img 
                src="Vector.png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="bell">
                <img 
                src="Bell.png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="vector">
                <img 
                src="Vector (1).png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="flash">
                <img 
                src="flash.png    "
                alt="Can't Loading Image"
              />
            </div>
            <div class="pro">
                <img 
                src="pro.png"
                alt="Can't Loading Image"
              />
            </div>
            
            <div class="setting">
                <img class="sett"
              src="setting.png"
              alt="Can't Loading Image"
            />
            </div>
            
        </div>
        
        <div class="center" id="center">
            <div class="set"> 
                <img class="back"
              src="back.png"
              alt="Can't Loading Image"
              onclick="setting()"

            />
            <div class="settings">
                
                Settings
            </div>
            </div>
            <div class="into-center">   
                <div class="img-center">
                    <img class="pen"
                    src="pen.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="bellgrey.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="secu.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="settin.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="help.png"
                    alt="Can't Loading Image"
                    /><br>
                    
                </div>
                <div class="text-name">
                    <div class="text-center">
                        Edit Profile
                    </div><br>
                    <div class="noti">
                        Notification
                    </div>
                    <div class="secu">
                        Security
                    </div>
                    <div class="app">
                        Appearance
                    </div>
                    <div class="help">
                        Help
                    </div>
                
                </div>
            </div>
        
        </div>
        <div class="end">
            <div class="editPro">
                <div class="Epro">
                    Edit Profile
                </div>
                <div class="image-home">
                    <img 
                        src="imageHome.png"
                        alt="Can't Loading Image"
            />
                </div>
                <form id="myFrom">
                </div>
                <div class="form-name">
                    <div class="name-text">
                        <div class="fname">
                            Fisrt Name
                        </div>
                        <input type="text" class="finput" placeholder="First Name"/>
                    </div>
                    <div class="name-input">
                        <div class="lname">
                            Last Name
                        </div>
                        <input type="text" class="linput" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="email">
                    <div class="email">
                        Email
                    </div>
                        <div class="emailput">
                            <input type="text" class="einput" placeholder="example@gmail.com"/>
                                <input type="checkbox" id="cb"checked>
                        </div>
                </div>
                <div class="address">
                    <div class="address">
                        Address
                    </div>
                    <input type="text" class="ainput" placeholder="33062 Zboncak isle"/>
                </div>
                <div class="contact">
                    <div class="contact">
                        Contact Number
                    </div>
                    <input type="text" class="cninput" placeholder="58077.79"/>
                </div>
                <div class="city">
                    <div class="city">
                        City
                    </div>
                    <select
                    name="pets"
                    id="pet-select"
                    class="ctinput"
                    
                >
                    <option value="">--Please choose city--</option>
                    <option value="dog">Vũng Tàu</option>
                    <option value="cat">Hồ Chí Minh</option>
                    <option value="hamster">Hà Nội</option>
                    <option value="parrot">Đà Nẵng</option>
                    <option value="spider">Huế</option>
                </select>
                </div>
                <div class="button">
                    <div>
                      <button
                      class="Cbutton"
                      onclick="Cbutton()"
                      >
                        Cancel
                      </button>
                    </div>
                    <div style="margin-left: 30px">
                      <button
                        class="Sbutton"
                      >
                        Save
                      </button>
                    </div>
                  </div>
        </form>
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
